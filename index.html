<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('img/bg.svg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        @keyframes floatAnimation {
            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(-10px, 10px) rotate(-10deg);
            }
        }

        @keyframes colorChange {
            0%,
            100% {
                filter: hue-rotate(0deg);
            }

            50% {
                filter: hue-rotate(30deg);
            }
        }

        #game-title-image {
            width: 100%;
            max-width: 1200px;
            height: auto;
            margin: 0 auto -20px;
            display: block;
            animation: floatAnimation 5s ease-in-out infinite alternate, colorChange 8s ease-in-out infinite;
        }

        @keyframes flicker {
            0%,
            100% {
                box-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF, 0 0 30px #FFFFFF, 0 0 40px #00e1ff, 0 0 70px #00e1ff, 0 0 80px #00e1ff, 0 0 100px #00e1ff, 0 0 150px #00e1ff;
            }

            10%,
            90% {
                box-shadow: 0 0 5px #FFFFFF, 0 0 10px #FFFFFF, 0 0 15px #FFFFFF, 0 0 20px #00e1ff, 0 0 35px #00e1ff, 0 0 40px #00e1ff, 0 0 50px #00e1ff, 0 0 75px #00e1ff;
            }

            20%,
            80% {
                box-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF, 0 0 30px #00e1ff, 0 0 40px #00e1ff, 0 0 50px #00e1ff, 0 0 60px #00e1ff, 0 0 70px #00e1ff;
            }

            30%,
            70% {
                box-shadow: 0 0 15px #FFFFFF, 0 0 30px #FFFFFF, 0 0 45px #00e1ff, 0 0 60px #00e1ff, 0 0 75px #00e1ff;
            }

            40%,
            60% {
                box-shadow: 0 0 20px #FFFFFF, 0 0 40px #FFFFFF, 0 0 60px #00e1ff, 0 0 80px #00e1ff, 0 0 100px #00e1ff;
            }

            50% {
                box-shadow: 0 0 25px #FFFFFF, 0 0 50px #FFFFFF, 0 0 75px #00e1ff, 0 0 100px #00e1ff, 0 0 125px #00e1ff;
            }
        }

        #start-game-button {
            width: 80%;
            max-width: 500px;
            margin: 20px auto 0;
            padding: 50px 0;
            background-color: rgba(0, 0, 0, 0.75);
            color: #FFFFFF;
            border: 4px solid #FFFFFF;
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: 35px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 0 15px #FFFFFF;
            image-rendering: pixelated;
            display: block;
            animation: flicker 1.5s infinite;
        }

        #start-game-button:hover {
            background-color: #FFFFFF;
            color: #000000;
            box-shadow: 0 0 20px #000000;
        }

        .game-item {
            position: absolute;
            width: 15vw;
            height: 15vh;
            max-width: 15vw;
            max-height: 15vh;
            background-size: contain;
            background-repeat: no-repeat;
            animation: floatAnimation 5s ease-in-out infinite alternate, colorChange 10s ease-in-out infinite alternate;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1200px;
            margin-top: 30px;
            margin-bottom: 30px;
            overflow: visible;
        }

        .title-page {
            width: 100%;
            text-align: center;
            color: #FFFFFF;
            padding: 20px;
            border: 4px solid #FFFFFF;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 8px;
            box-shadow: 0 0 15px #FFFFFF;
            image-rendering: pixelated;
        }

        @media (max-width: 768px) {
            .title-page {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .title-page {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="img/title2.svg" alt="Game Title" id="game-title-image">
        <button type="button" id="start-game-button">Start Game</button>
    </div>
    <div class="game-item" style="top: 10%; left: 15%; background-image: url('img/item1.svg'); animation-duration: 7s;"></div>
    <div class="game-item" style="top: 50%; left: 80%; background-image: url('img/item2.svg'); animation-duration: 8s;"></div>
    <div class="game-item" style="top: 80%; left: 15%; background-image: url('img/item3.svg'); animation-duration: 6s;"></div>
</body>
<script>
    document.getElementById("start-game-button").addEventListener("click", function () {
        window.location.href = "cutscene.html"; // Replace with the desired URL
    });
</script>

</html>
